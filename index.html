<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://cdn-icons.flaticon.com/png/512/2862/premium/2862807.png?token=exp=1659732401~hmac=79da6e4d004deddfd1c8c7f6c67a9842" />
    <title>Weather</title>
</head>

<body>
    <div id="navbar">
        <h1 onclick="location.href='index.html'">Weather API</h1>
        <div id="input">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="submit" onclick="input()">Search</button>
         </div>
    </div>
    <div id="container">
        <div>
            <h2 id="cityName"></h2>
            <p id="type"></p>
            <div id="temp">
                <div>
                    <img src="" id="icon">
                    <p id="weather"></p>
                </div>
            </div>
            <div id="other_temp">
                <p class="temp_min"></p>
                <p class="hr_temp">|</p>
                <p class="temp_max"></p>
                <p class="hr_temp">|</p>
                <p class="feelsLike"></p>
            </div>
            <div id="wind">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724954.png" class="windDir">
                <hp class="windSpeed"></hp>
            </div>
            <div id="humidity">
                <img src="https://cdn-icons-png.flaticon.com/512/481/481453.png" alt="">
                <p id="humidText"></p>
            </div>
            <div id="viewDistance">
                <img src="https://cdn-icons-png.flaticon.com/512/8118/8118675.png" alt="">
                <p id="viewText"></p>
            </div>
            <div id="aqi">
                <p>AQI LEVEL</p>
                <p id="aqiIndex"></p>
                <p class="hr_temp">|</p>
                <button class="aqiName"></button>
            </div>
        </div>
            <div id="right">
                <div class="mapouter">
                    <div class="gmap_canvas"><iframe width="600" height="150" id="gmap_canvas" src="" frameborder="0"
                            scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
                        </style>
                    </div>
                </div>
                    <div class="forecastContainer">
                        
                    </div>
            </div>
    </div>

    </div>
</body>
</html>

<script src="index.js"></script>
